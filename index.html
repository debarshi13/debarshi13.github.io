<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine? üíò</title>

  <style>
    @font-face {
      font-family: "Ithaca";
      src: url("fonts/Ithaca.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Ithaca", sans-serif;
      background: #E75480; /* Fallback color */
    }

    /* Background Image Layer */
    #bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out, filter 1s;
      background-image: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 2.5rem;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease;
      backdrop-filter: blur(5px);
    }

    /* Vinyl Styling */
    .vinyl-wrapper {
      cursor: pointer;
      margin-bottom: 20px;
    }

    .vinyl {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #333 0%, #111 100%);
      border-radius: 50%;
      margin: 0 auto;
      border: 5px solid #222;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .vinyl-label {
      width: 50px;
      height: 50px;
      background: #e63946;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
    }

    .spinning {
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 { color: #e63946; margin-bottom: 0.5rem; }
    p { color: #444; font-size: 1.1rem; margin-bottom: 2rem; }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-family: "Ithaca", sans-serif;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .yes { background: #e63946; color: white; }
    .no { background: #f1f1f1; position: relative; }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div id="bg-image"></div>

  <div class="card" id="card">
    <div id="content">
      <div id="start-screen">
        <h1>hello my baka üê∞</h1>
        <div class="vinyl-wrapper" onclick="startExperience()">
          <div class="vinyl" id="vinyl-disk">
            <div class="vinyl-label">‚ù§Ô∏è</div>
          </div>
          <p>Click the vinyl to begin</p>
        </div>
      </div>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="music/love.mp3" type="audio/mpeg">
  </audio>

  <script>
   
    const quizSteps = [
      {
        question: "Whats your name?",
        options: ["Mi Sun na", "Baka Chud", "Madelyn Hope Kim"],
        correct: "Mi Sun na",
        image: "images/IMG_4754.JPG" 
      },
      {
        question: "Where was our first date?",
        options: ["Yaoi Dungeon", "Sakana", "Neilson"],
        correct: "Sakana",
        image: "images/IMG_3746.HEIC"
      },
		{
        question: "Whats your favorite flower?",
        options: ["Roses", "Baby Breath", "None Of the Above (tell me your favorite flower baka)"],
        correct: "None Of the Above (tell me your favorite flower baka)",
        image: "images/Subject.png"
      }
    ];

    let currentStep = 0;
    const music = document.getElementById("bgMusic");

    function startExperience() {
      music.volume = 0.4;
      music.play();
      document.getElementById("vinyl-disk").classList.add("spinning");
      
      // Short delay to enjoy the spin animation before quiz starts
      setTimeout(showNextQuestion, 1000);
    }

    function showNextQuestion() {
      if (currentStep < quizSteps.length) {
        const step = quizSteps[currentStep];
        let optionsHtml = step.options.map(opt => 
          `<button class="yes" onclick="checkAnswer('${opt}')">${opt}</button>`
        ).join('');

        document.getElementById("content").innerHTML = `
          <h1>.#${currentStep + 1}</h1>
          <p>${step.question}</p>
          <div class="buttons">${optionsHtml}</div>
        `;
      } else {
        showFinalValentine();
      }
    }

    function checkAnswer(answer) {
      if (answer === quizSteps[currentStep].correct) {
        // Change background image
        document.getElementById("bg-image").style.backgroundImage = `url('${quizSteps[currentStep].image}')`;
        currentStep++;
        showNextQuestion();
      } else {
        alert("Try again chud");
      }
    }

    function showFinalValentine() {
      document.getElementById("content").innerHTML = `
        <h1>One Last Thing Mi Sun Jagiya... ‚ù§Ô∏è</h1>
        <p>Will you be my Valentine?</p>
        <div class="buttons">
          <button class="yes" onclick="sayYes()">Yes üíñ</button>
          <button class="no" onmouseover="moveNo()" id="noBtn">No üôÉ</button>
        </div>
      `;
    }

    function sayYes() {
      document.getElementById("content").innerHTML = `
        <h1>YAY!! üíï</h1>
        <p>I love you so much I love everything about you</p>
        <p>February 14th cant come sooner you're my favorite person ever baby ‚ù§Ô∏è</p>  			` 
   
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 100) - (window.innerWidth / 2 - 50);
      const y = Math.random() * (window.innerHeight - 100) - (window.innerHeight / 2 - 50);
      btn.style.position = 'absolute';
      btn.style.left = '50%';
      btn.style.top = '50%';
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>
</body>
</html>
